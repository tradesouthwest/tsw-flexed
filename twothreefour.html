<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Elements</title>
	<link rel="stylesheet" href="tsw-flexed.css" /> </head>

<body>
	<div class="container">
		<div class="row wide">
			<div class="boxed bkg-dark"> single row </div>
		</div>
		<div class="row half">
			<div class="boxed"> Col 1 1/2 </div>
			<div class="boxed bkg-lite"> Col 2 1/2 </div>
		</div>
		<div class="row thirds">
			<div class="boxed"> Col 1 1/3 </div>
			<div class="boxed bkg-med"> Col 2 1/3 </div>
			<div class="boxed med-border"> Col 3 1/3 </div>
		</div>
		<div class="row thirds">
			<div class="boxed bkg-warn"> Col 1 1/3 bk lit </div>
			<div class="boxed joined dark-border"> Col 2 1/3 2/3 </div>
		</div>
		<div class="row thirds">
			<div class="boxed joined lite-border"> Col 1 2/3 </div>
			<div class="boxed bkg-warn"> Col 2 1/3 </div>
		</div>
		<div class="row quarters">
			<div class="boxed bkg-dark"> Col 1 1/4 </div>
			<div class="boxed bkg-high"> Col 2 </div>
			<div class="boxed"> Col 3 </div>
			<div class="boxed bkg-high"> Col 4 </div>
		</div>
	</div>
</body>

</html>
